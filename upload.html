<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка аудио</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Загрузите аудиофайл</h1>
  <input type="file" id="audioFile" accept="audio/*" />
  <br />
  <button onclick="uploadAudio()">Загрузить</button>
  <div id="status"></div>

  <script>
    async function uploadAudio() {
      const fileInput = document.getElementById('audioFile');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = 'Пожалуйста, выберите аудиофайл.';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('audio', file);

      // Получаем chat_id из параметра URL (?chat_id=12345)
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get('chat_id');

      if (!chatId) {
        status.textContent = 'Не указан chat_id!';
        return;
      }

      // 💥 добавляем chat_id в formData
      formData.append('chat_id', chatId);

      try {
        const response = await fetch(
          'https://atmosferaspb.app.n8n.cloud/webhook/upload-audio',
          {
            method: 'POST',
            body: formData
          }
        );

        if (response.ok) {
          status.textContent = 'Файл успешно загружен!';
        } else {
          status.textContent = 'Ошибка при загрузке файла.';
        }
      } catch (error) {
        console.error(error);
        status.textContent = 'Произошла ошибка.';
      }
    }
  </script>
</body>
</html>
