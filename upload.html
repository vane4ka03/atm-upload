<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>행햟햡혞향햨햟 햟혞햢햦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>행햟햡혞향햦혝햣 햟혞햢햦쮐햟햧햩</h1>
  <input type="file" id="audioFile" accept="audio/*" />
  <br />
  <button onclick="uploadAudio()">행햟햡혞향햦혝혧</button>
  <div id="status"></div>

  <script>
    async function uploadAudio() {
      const fileInput = document.getElementById('audioFile');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = '쮏웷썛혞햧혜혝햟, 쒬햠햣햦혝햣 햟혞햢햦쮐햟햧햩.';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('audio', file);

      // 쮏혞혢햟햣햪 chat_id 햦향 햟햟햪햣혝햟 URL (?chat_id=12345)
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get('chat_id');

      if (!chatId) {
        status.textContent = '햏햣 혞햨햟향햟햫 chat_id!';
        return;
      }

      // 游눤 햢쮏쐃썛쒫혪햣햪 chat_id  formData
      formData.append('chat_id', chatId);

      try {
        const response = await fetch(
          'https://atmosferaspb.app.n8n.cloud/webhook/upload-audio',
          {
            method: 'POST',
            body: formData
          }
        );

        if (response.ok) {
          status.textContent = '햓햟햧햩 혞혜햣혣햫 향햟햡혞햤햣햫!';
        } else {
          status.textContent = '뤰걣쟳쐃쥃 햦 향햟햡혞향햨햣 혟햟햧햩햟.';
        }
      } catch (error) {
        console.error(error);
        status.textContent = '쮏쟳쮐걣햟 쮐걣쟳쐃쥃.';
      }
    }
  </script>
</body>
</html>
